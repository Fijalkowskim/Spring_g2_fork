<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title th:text="${title}"></title>
  </head>
  <body>
    <div th:replace="~{fragments/main-menu}"></div>
    <div class="p-3 m-0 border-0 bd-example m-0 border-0">
      <h1>Add new Product:</h1>
      <div th:replace="~{product/save-product}"></div>
      <h2>List of products</h2>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          th:each="product: ${productList}"
        >
          <span th:text="${product.getName()}"></span>
          <span>
            <a
              class="btn btn-outline-primary"
              th:href="'/productDetail?productId='+${product.getId()}"
              >show more</a
            >
            <a
              class="btn btn-outline-success"
              th:href="'/editProduct?productId='+${product.getId()}"
              >edit</a
            >
            <a
              class="btn btn-outline-danger"
              th:href="'/removeProduct?productId='+${product.getId()}"
              >remove</a
            >
          </span>
        </li>
      </ul>
    </div>
  </body>
</html>
