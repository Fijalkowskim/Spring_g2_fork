<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <title th:text="${title}">Document</title>
</head>
<body class="bg-warning">
    <div th:replace="~{fragments/main-menu}"></div>
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                    <div class="card border-0 p-3 p-md-4 p-xl-5">
                        <!-- error -->
<div th:if="${error!=null}">
    <span th:text="${error}" class="text-danger"></span>
</div>
                        <form th:action="@{/forgotPassword}" method="post">
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <h2>Reset Passwod</h2>
                                    <p>We'll email you instructions on how to reset your password</p>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com" required autofocus >
                                        <label for="email" class="form-label"> Email address</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-primary" type="submit">Reset Your password</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                    <a href="/login" class="link-secondary text-decoration-none">Login</a>
                                    <a href="/user/add" class="link-secondary text-decoration-none">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
    </section>
    
</body>
</html>
