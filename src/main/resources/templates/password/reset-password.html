<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Change Password</title>
</head>
<body>
    <div class="col-md-6 offset-md-3">
        <form th:action="@{/reset-password}" method="post"  style="max-width:350px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <input type="hidden" name="token" th:value="${token}">
                <input type="password" name="password" placeholder="Enter your password" id="password" required autofocus class="form-control">
                <input type="password" name="repeatPassword" placeholder="Please repeat new password" id="inputRepaetPassword"   class="form-control" required oninput="checkPasswordMatcher();">
                <input type="submit" value="Change password" class="btn btn-primary">
            </div>
           <div id="passwordMatchMessage"></div>
        </form>
    </div>
   
    <script>
        function checkPasswordMatcher(){
            let password = document.getElementById("password").value;
            let repeatPassword = document.getElementById("inputRepeatPassword").value;
            let message= document.getElementById("passwordMatchMessage");
            if(password=== repeatPassword){
                message.innerHTML="Password match";
                message.className="text-success";
            }else{
                message.innerHTML="Password don't match";
                message.className="text-danger";
            }
        }
    </script>
</body>
</html>
