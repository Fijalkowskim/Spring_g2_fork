<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title th:text="${title}"></title>
  </head>
  <body>
    <div th:replace="~{fragments/main-menu}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <span th:text="${error}"></span>
    </div>
    <div th:replace="~{categories/save-category}"></div>
    <ul>
      <li th:each="category: ${categories}">
        <span th:text="${category.getName()}"></span>
        <a th:href="'/categoryDetails/'+${category.getId()}">Show more </a>
        <a th:href="'/removeCategory/'+${category.getId()}">Remove </a>
        <a th:href="'/editCategory/'+${category.getId()}">Edit </a>
      </li>
    </ul>
  </body>
</html>
